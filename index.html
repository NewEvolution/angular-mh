<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body ng-app="SongsApp">

    <!-- Start invalid modal -->
    <div class="modal fade" id="invalid-modal" tabindex="-1" role="dialog" aria-labelledby="invalid-modal-label">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="invalid-modal-label">Invalid Song Submission</h4>
          </div>
          <div class="modal-body">
            New songs cannot be submitted without <span id="aOrAn"></span> <em id="invalid-field"></em>.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End invalid modal -->

    <!-- Start delete modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="delete-modal-label">Confirm Song Deletion</h4>
          </div>
          <div class="modal-body">
            The song <em id="delete-title"></em> by <em id="delete-artist"></em> will be permanently deleted from the database.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-delete" data-dismiss="modal">Confirm Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End delete modal -->

    <!-- Start edit modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="edit-modal-label">Edit Song Information</h4>
          </div>
          <div class="modal-body">
            <form class="form-group" id="edit-form" action="#" method="POST">
              <div class="input-group">
                <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="title" id="edit-title">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="artist" id="edit-artist">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Album:</span>
                <input type="text" class="form-control" name="album" id="edit-album">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Genre:</span>
                <input type="text" class="form-control" name="genre" id="edit-genre">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="confirm-edit" data-dismiss="modal">Confirm Edit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End edit modal -->

    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <div class="col-md-1"></div>
        <nav class="navbar navbar-default col-md-10">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li id="view-music" role="presentation" class="active"><a href="#/">View Music</a></li>
              <li id="add-music" role="presentation"><a href="#/add">Add Music</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="input-group" id="search-group">
                <input type="text" id="search" class="form-control" placeholder="Search" ng-model="searchQuery">
                <span class="input-group-addon" id="search-addon" ng-click="resetSearch()">&times;</span>
              </div>
            </form>
          </div>
        </nav>
        <div class="col-md-1"></div>
      </div>

      <!-- Column body layout -->
      <div class="row undernav" ng-view>
      </div>

    </div>
    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.js"></script>
    <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/filters/capitalize.js"></script>
    <script src="app/factories/song-storage.js"></script>
    <script src="app/controllers/songs.js"></script>
    <script src="app/controllers/add.js"></script>
    <script src="app/controllers/detail.js"></script>
  </body>
</html>
