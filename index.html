<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nashville Software School</title>
  </head>
  <body ng-app="SongsApp">
    <!-- Start delete modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="delete-modal-label">Confirm Song Deletion</h4>
          </div>
          <div class="modal-body">
            The song <em id="delete-title"></em> by <em id="delete-artist"></em> will be permanently deleted from the database.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-delete" data-dismiss="modal">Confirm Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End delete modal -->

    <!-- Start edit modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="edit-modal-label">Edit Song Information</h4>
          </div>
          <div class="modal-body">
            <form class="form-group" id="edit-form" action="#" method="POST">
              <div class="input-group">
                <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="title" id="edit-title">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
                <input type="text" class="form-control" name="artist" id="edit-artist">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Album:</span>
                <input type="text" class="form-control" name="album" id="edit-album">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Genre:</span>
                <input type="text" class="form-control" name="genre" id="edit-genre">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="confirm-edit" data-dismiss="modal">Confirm Edit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End edit modal -->

    <!-- Main container div -->
    <div class="container-fluid">

      <!-- Header Navigation Bar -->
      <div class="fixed-nav-holder row">
        <div class="col-md-1"></div>
        <nav class="navbar navbar-default col-md-10">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span></a>
          </div>
          <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">
              <li role="presentation" class="active"><a href="#">View Music</a></li>
              <li role="presentation"><a href="add.html">Add Music</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="input-group" id="search-group">
                <input type="text" id="search" class="form-control" placeholder="Search">
                <span class="input-group-addon" id="search-addon">&times;</span>
              </div>
              <button type="submit" id="search-btn" class="btn btn-default">Submit</button>
            </form>
          </div>
        </nav>
        <div class="col-md-1"></div>
      </div>

      <!-- Column body layout -->
      <div class="row undernav" ng-controller="SongsCtrl">
        <div class="col-md-1"></div>

        <!-- Left conrol area -->
        <div class="col-sm-5 col-md-4 dark-fade">
          <form id="filter-form" class="form-group" action="#" method="POST">

            <div class="input-group">
              <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
              <select class="form-control filter-input" name="artist" id="artist" ng-model="artistSelector" ng-options="item.artist for item in songs | unique:'artist'">
                <option>--</option>
              </select>
            </div>

            <div class="input-group">
              <span class="input-group-addon">Album:</span>
              <select class="form-control filter-input" name="album" id="album" ng-model="albumSelector" ng-options="item.album for item in songs | unique:'album'">
                <option>--</option>
              </select>
            </div>

            <div id="genre">
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Rock">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Rock" value="Rock">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Electronic">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Electronic" value="Electronic">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Hip Hop">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Hip Hop" value="Hip Hop">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Metal">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Metal" value="Metal">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Folk">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Folk" value="Folk">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <input class="filter-input" type="checkbox" aria-label="..." value="Classical">
                    </span>
                    <input type="text" class="form-control" readonly aria-label="Classical" value="Classical">
                  </div>
                </div>
              </div>
            </div>
            <input class="btn btn-default form-action" id="filter-submit" type="submit" value="Filter">
            <input class="btn btn-default form-action full-transparent" id="filter-reset" type="submit" value="Reset">
          </form>
        </div>


        <!-- Right content area -->
        <div class="col-sm-7 col-md-6 right-content">
          <div ng-view>
            <!-- Dynamically populated -->
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>

    </div>
    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.js"></script>
    <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/songs.js"></script>
    <script src="app/filters/capitalize.js"></script>
  </body>
</html>
