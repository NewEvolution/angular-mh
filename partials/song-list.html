<div class="col-md-1"></div>

<!-- Left conrol area -->
<div class="col-sm-5 col-md-4 dark-fade">
  <form id="filter-form" class="form-group">

    <div class="input-group">
      <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
      <select class="form-control filter-input" name="artist" id="artist" ng-model="artistSelector" ng-options="item.artist for item in songs | unique:'artist'">
        <option>--</option>
      </select>
    </div>

    <div class="input-group">
      <span class="input-group-addon">Album:</span>
      <select class="form-control filter-input" name="album" id="album" ng-model="albumSelector" ng-options="item.album for item in songs | unique:'album'">
        <option>--</option>
      </select>
    </div>

    <div id="genre">
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Rock">
            </span>
            <input type="text" class="form-control" readonly aria-label="Rock" value="Rock">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Electronic">
            </span>
            <input type="text" class="form-control" readonly aria-label="Electronic" value="Electronic">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Hip Hop">
            </span>
            <input type="text" class="form-control" readonly aria-label="Hip Hop" value="Hip Hop">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Metal">
            </span>
            <input type="text" class="form-control" readonly aria-label="Metal" value="Metal">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Folk">
            </span>
            <input type="text" class="form-control" readonly aria-label="Folk" value="Folk">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input class="filter-input" type="checkbox" aria-label="..." value="Classical">
            </span>
            <input type="text" class="form-control" readonly aria-label="Classical" value="Classical">
          </div>
        </div>
      </div>
    </div>
    <!-- <input class="btn btn-default form-action" id="filter-submit" type="submit" value="Filter"> -->
    <input class="btn btn-default form-action" id="filter-reset" type="submit" value="Reset" ng-click="resetFilter()">
  </form>
</div>

<!-- Right content area -->
<div class="col-sm-7 col-md-6 right-content">
  <div class="content">
    <section class='row song-section' ng-repeat="item in songs | filter:searchQuery | filter: artistSelector.artist | filter: albumSelector.album">
      <div class='col-xs-1'>
        <button class='hide-btn song-btn btn btn-default btn-xs' ng-click="removeSong(item)">
          <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
        </button>
        <button class='edit-btn song-btn btn btn-default btn-xs'>
          <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
        </button>
        <button class='delete-btn song-btn btn btn-default btn-xs'>
          <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
        </button>
      </div>
      <div class='col-xs-11 song-area' ng-click="getDetails(item)">
        <h1>{{item.title|capitalize}}</h1>
        <ul class='list-inline'>
          <li class="artist-label">Artist: <em>{{item.artist}}</em></li>
          <li><span class='li-divider'></span></li>
          <li class="album-label">Album: <em>{{item.album}}</em></li>
          <li><span class='li-divider'></span></li>
          <li class="genre-label">Genre: <em>{{item.genre}}</em></li>
        </ul>
      </div>
    </section>
  </div>
</div>
<div class="col-md-1"></div>
