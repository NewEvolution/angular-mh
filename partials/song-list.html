<section class='row song-section' ng-repeat="item in songs | filter:artistSelector.artist | filter:albumSelector.album">
  <div class='col-xs-1'>
    <button class='hide-btn song-btn btn btn-default btn-xs' ng-click="removeSong(item)">
      <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
    </button>
    <button class='edit-btn song-btn btn btn-default btn-xs'>
      <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
    </button>
    <button class='delete-btn song-btn btn btn-default btn-xs'>
      <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
    </button>
  </div>
  <div class='col-xs-11 song-btn'>
    <h1>{{item.title|capitalize}}</h1>
    <ul class='list-inline'>
      <li class="artist-label">Artist: <em>{{item.artist|capitalize}}</em></li>
      <li><span class='li-divider'></span></li>
      <li class="album-label">Album: <em>{{item.album|capitalize}}</em></li>
      <li><span class='li-divider'></span></li>
      <li class="genre-label">Genre: <em>{{item.genre|capitalize}}</em></li>
    </ul>
  </div>
</section>
