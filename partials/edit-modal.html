<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="edit-modal-label">Edit Song Information</h4>
    </div>
    <div class="modal-body">
      <form class="form-group" id="edit-form" action="#" method="POST">
        <div class="input-group">
          <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;</span>
          <input type="text" class="form-control" name="title" id="edit-title" ng-model="songs.toEdit.title">
        </div>

        <div class="input-group">
          <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
          <input type="text" class="form-control" name="artist" id="edit-artist" ng-model="songs.toEdit.artist">
        </div>

        <div class="input-group">
          <span class="input-group-addon">Album:</span>
          <input type="text" class="form-control" name="album" id="edit-album" ng-model="songs.toEdit.album">
        </div>

        <div class="input-group">
          <span class="input-group-addon">Genre:</span>
          <input type="text" class="form-control" name="genre" id="edit-genre" ng-model="songs.toEdit.genre">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-success" id="confirm-edit" data-dismiss="modal">Confirm Edit</button>
    </div>
  </div>
</div>
