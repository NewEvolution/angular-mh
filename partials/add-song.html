<div class="modal fade" id="invalid-modal" tabindex="-1" role="dialog" aria-labelledby="invalid-modal-label" ng-include="'partials/invalid-modal.html'">
  <!-- Invalid Modal -->
</div>

<div class="col-md-1"></div>
<div class="col-xs-12 col-sm-12 col-md-10 dark-fade">
  <div class="col-sm-1 col-md-1 col-lg-2"></div>
  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
    <form class="form-group" id="add-form" action="#" method="POST">
      <div class="input-group">
        <span class="input-group-addon">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="text" class="form-control add-input" name="title" id="title" placeholder="Enter Song Title" ng-model="add.songToAdd.title">
      </div>

      <div class="input-group">
        <span class="input-group-addon">Artist:&nbsp;&nbsp;</span>
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul id="add_artist-dropdown" class="dropdown-menu">
            <li ng-repeat="item in add.songs | unique: 'artist' | filter: add.songToAdd.album"><a class="artist-dr-item" href="" ng-click="add.selectDropdown(item, 'artist')">{{item.artist}}</a></li>
          </ul>
        </div>
        <input type="text" class="form-control add-input" name="artist" id="artist" placeholder="Enter Artist Name" ng-model="add.songToAdd.artist">
      </div>

      <div class="input-group">
        <span class="input-group-addon">Album:</span>
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul id="add_album-dropdown" class="dropdown-menu">
            <li ng-repeat="item in add.songs | unique: 'album' | filter: add.songToAdd.artist"><a class="album-dr-item" href="" ng-click="add.selectDropdown(item, 'album')">{{item.album}}</a></li>
          </ul>
        </div>
        <input type="text" class="form-control add-input" name="album" id="album" placeholder="Enter Album Name" ng-model="add.songToAdd.album">
      </div>

      <div id="genre" class="input-group">
        <span class="input-group-addon">Genre:</span>
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul id="add_album-dropdown" class="dropdown-menu">
            <li ng-repeat="item in add.songs | unique: 'genre'"><a class="album-dr-item" href="" ng-click="add.selectDropdown(item, 'genre')">{{item.genre}}</a></li>
          </ul>
        </div>
        <input type="text" class="form-control add-input" name="album" id="album" placeholder="Enter Genre" ng-model="add.songToAdd.genre">
      </div>
      <input class="btn btn-default form-action" id="add-submit" value="Add Song" ng-click="add.addSong()">
    </form>
  </div>
  <div class="col-sm-1 col-md-1 col-lg-2"></div>
</div>
<div class="col-md-1"></div>
