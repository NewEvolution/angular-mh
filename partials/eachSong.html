<section class='row song-section fade-in-anim' ng-repeat="item in songs.songs | filter:$parent.searchQuery | filter:songs.artistSelector.artist | filter:songs.albumSelector.album">
  <div class='col-xs-1 song-buttons'>
    <button class='hide-btn song-btn btn btn-default btn-xs'>
      <span class='glyphicon glyphicon-remove' aria-hidden='true'></span>
    </button>
    <button class='edit-btn song-btn btn btn-default btn-xs' ng-click="songs.editSong(item)" data-toggle="modal" data-target="#edit-modal">
      <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span>
    </button>
    <button class='delete-btn song-btn btn btn-default btn-xs' ng-click="songs.deleteSong(item)" data-toggle="modal" data-target="#delete-modal">
      <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
    </button>
  </div>
  <div class='col-xs-11 song-area' ng-click="songs.getDetails(item)">
    <h1>{{item.title}}</h1>
    <ul class='list-inline'>
      <li class="artist-label">Artist: <em>{{item.artist}}</em></li>
      <li><span class='li-divider'></span></li>
      <li class="album-label">Album: <em>{{item.album}}</em></li>
      <li><span class='li-divider'></span></li>
      <li class="genre-label">Genre: <em>{{item.genre}}</em></li>
    </ul>
  </div>
</section>
