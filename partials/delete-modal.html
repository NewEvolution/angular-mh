<div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="delete-modal-label">Confirm Song Deletion</h4>
    </div>
    <div class="modal-body">
      The song <em id="delete-title">{{songs.toDelete.title}}</em> by <em id="delete-artist">{{songs.toDelete.artist}}</em> will be permanently deleted from the database.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-danger" id="confirm-delete" data-dismiss="modal" ng-click="confirmDelete()">Confirm Delete</button>
    </div>
  </div>
</div>
